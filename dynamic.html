<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dynamic.css">
</head>

<body>
    <h1>Resume Form</h1>
    <div class="box">
        <form class="z" id="form">
            <div class="first"><label class="label" for="name">Name:</label>
                <input class="input" type="text" id="Name1"></div>

            <div class="first"><label class="label" for="Designation">Designation</label>
                <input class="input" type="text" id="Designation"></div>

            <div class="first"><label class="label" for="Profile_pic">Profile picture:</label>
                <input class="input" type="file" id="Profile_pic"></div>
            <div class="first"><label class="label" for="Personal Information">Personal Information:</label>
                <input class="input" type="text" placeholder="Name"  id="PIname">
                <input class="input" type="text" placeholder="Contact" id="PIcontact">
                <input class="input" type="text" placeholder="Email" id="PIemail"></div>

            <div class="first"><label class="label" for="Education">Education:</label>
                <input class="input" type="text" id="edu1">
                <input class="input" type="text" id="edu2">
                <input class="input" type="text" id="edu3"></div>


            <div class="first"><label class="label" for="Experiance">Experiance:</label>
                <input class="input" type="text" id="exp1">
                <input class="input" type="text" id="exp2">
            </div>


            <div class="first"><label class="label" for="Skills">Skills:</label>
                <input class="input" type="text" id="skill1">
                <input class="input" type="text" id="skill2">
            </div>
            </br>
            <hr style="margin-bottom: 20px;">
            <div class="btndiv"><input id="submitbtn" class="submit" type="submit">
            </div>





        </form>
    </div>
</body>
<script src="dynamic.js"></script>

</html>
